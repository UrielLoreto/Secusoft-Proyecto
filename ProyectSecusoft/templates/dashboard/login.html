{% load static %}
{% if user.is_authenticated %}
<meta http-equiv="REFRESH" content="0;url={% url 'dashboard:index' %}">
{% else %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ title }} - SecuSoft</title>
  <link href="{% static 'base/css/login.css' %}" rel="stylesheet">

  <!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js"></script>
        <![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

</head>

<body style="background:#F7F7F7;">

  <div class="">
    <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
        <form method="POST" class="login100-form validate-form flex-sb flex-w">{% csrf_token %}
          <span class="login100-form-title p-b-32">
            Inicio de sesión
          </span>

          <span class="txt1 p-b-11">
            Correo
          </span>
          <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
            <input class="input100" type="email" name="email" id="id_email" >
            <span class="focus-input100"></span>
          </div>

          <span class="txt1 p-b-11">
            Contraseña
          </span>
          <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
            <!--<span class="btn-show-pass">
              <i class="fa fa-eye"></i>
            </span>-->
            <input class="input100" type="password" name="password" id="id_password" >
            <span class="focus-input100"></span>
          </div>

          <div class="flex-sb-m w-full p-b-48">
            <div class="contact100-form-checkbox">

            </div>

            <div>
              <a href="#" class="txt3">
                ¿Olvide mi contraseña?
              </a>
            </div>
          </div>

          <div class="container-login100-form-btn">
            <button type="submit" class="login100-form-btn">
              Acceder
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
{% endif %}
